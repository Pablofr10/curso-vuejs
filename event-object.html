<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos - Event Object</title>
  </head>
  <body>
    <div id="events">
      <button v-on:click="call($event)">HCode clique aqui</button>
      <a href="http://www.hcode.com.br" v-on:click="call($event)"
        >HCode Treinamentos</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let app = new Vue({
        el: '#events',
        data: {
          counter: 0,
        },
        methods: {
          call(e) {
            e.preventDefault();
            console.log(e);
          },
        },
      });
    </script>
  </body>
</html>
