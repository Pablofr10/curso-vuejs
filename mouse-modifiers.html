<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificadores de teclado</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div id="events">
        <div class="container">
            <h1>HCode Treinamentos</h1>

            <form action="" class="form-group" @submit.prevent>
                <label for="">Pressione as teclas abaixo</label>

                <input type="text" placeholder="Clique no botão esquerdo do mouse" class="form-control"
                    @click.left="exec" />
                <input type="text" placeholder="Clique no botão direito do mouse" class="form-control"
                    @click.prevent.right="exec" />
                <input type="text" placeholder="Role o mouse" class="form-control" @click.middle="exec" />
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#events',
            data: {
                counter: 0,
            },
            methods: {
                exec(e) {
                    console.log(e.type);
                },
            },
        });
    </script>
</body>

</html>
