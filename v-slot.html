<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas: v-bind</title>
  </head>
  <body>
    <div id="directives">
      <text-component>
        <template #header>
          <h2>Esse é o cabeçalho</h2>
        </template>
        <template #paragrafo>Lucas da silva</template>
      </text-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      Vue.component('text-component', {
        template: `
                <div>
                <header>
                    <slot name="header"></slot>
                </header>
                    <p>
                        <slot name="paragrafo"></slot>
                    </p>
                </div>
            `,
      });

      let app = new Vue({
        el: '#directives',
        data: {},
      });
    </script>
  </body>
</html>
