<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition CSS</title>
    <style>
      .first-enter-active {
        transition: opacity 0.5s ease;
      }
      .first-leave-active {
        transition: opacity 0.5s ease-out;
      }
      .first-enter,
      .first-leave-to {
        opacity: 0;
      }

      /* */
      .secound-enter-active {
        transition: all 0.3s linear;
      }
      .secound-leave-active {
        transition: all 0.5s linear;
      }

      .secound-enter,
      .secound-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="transition">
      <transition name="first">
        <h2 v-if="show">HCode Treinamentos</h2>
      </transition>

      <hr />

      <transition name="secound">
        <div v-if="show2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. In
          reprehenderit fugiat rerum suscipit assumenda cupiditate harum ipsum
          unde doloremque error optio possimus enim culpa incidunt numquam, cum
          excepturi? Explicabo, eligendi!
        </div>
      </transition>

      <button @click="show2 = !show2" class="btn btn-outline-info">
        Clique aqui
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      let app = new Vue({
        el: '#transition',
        data: {
          show: true,
          show2: false,
        },
      });
    </script>
  </body>
</html>
