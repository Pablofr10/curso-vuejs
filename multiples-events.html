<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificadores de teclado</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div id="events">
        <div class="container">
            <h1>HCode Treinamentos</h1>

            <div :style="{backgroundColor: background, width: '200px', height: '200px'}"
                v-on="{mouseenter: changeColor, mouseout: changeColor}">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#events',
            data: {
                background: 'blue'
            },
            methods: {
                exec(e) {
                    console.log(e.type);
                },

                changeColor(e) {
                    let el = e.target;

                    this.background = this.background === 'blue' ?
                        'red' : 'blue';
                }
            },
        });
    </script>
</body>

</html>
