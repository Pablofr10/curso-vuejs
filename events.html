<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
  </head>
  <body>
    <div id="events">
      <h3>{{counter}}</h3>
      <button v-on:click="contador()">Clique aqui</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let app = new Vue({
        el: '#events',
        data: {
          counter: 0,
        },
        methods: {
          contador() {
            this.counter++;
          },
        },
      });
    </script>
  </body>
</html>
