<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificadores de teclado</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div id="components">
        <div class="container">
            <text-render text="HCode Treinamentos"></text-render>
            <text-render text="Sejam bem vindos"></text-render>
            <text-render text="Olá mundo"></text-render>

            <hr>

            <list-component></list-component>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('text-render', {
            props: ['text'],
            template: `
                <div>
                    <h4>{{text}}</h4>
                </div>
            `
        });

        Vue.component('list-component', {
            template: `]
                <ul>
                    <li v-for="person in names">{{person}}</li>
                </ul>
            `,
            data: function () {
                return {
                    names: ['João Rangel', 'Djalma S', 'Gláucio Daniel', 'Lucas Gabriel']
                }
            }
        }

        );


        let app = new Vue({
            el: '#components',
            data: {

            }
        });
    </script>
</body>

</html>
