<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passagem de Dados</title>
  </head>
  <body>
    <div id="app">
      <h1 title="tagMessage">{{message}}</h1>
      <h1>{{ person.name }} tem {{ person.age }} anos</h1>
      <span v-html="tag"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          person: {
            name: 'Antonio',
            age: 20,
          },
          tag: '<button>Clique aqui</button>',
          tagMessage: 'Essa é uma tag de título.',
        },
      });
    </script>
  </body>
</html>
