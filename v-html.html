<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas v-show</title>
  </head>
  <body>
    <div id="directives">
      <div v-html="headerHtml"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      let app = new Vue({
        el: '#directives',
        data: {
          headerHtml: `
          <header>
            <h1 style="text-align: center;">HCode Treinamentos </h1>

            <img src="./assets/logo-hcode.svg" style="margin: auto 30%">
          </header>
          `,
        },
      });
    </script>
  </body>
</html>
