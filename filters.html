<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
  </head>
  <body>
    <div id="lifecycle">
      <h3>{{ name | placeholder('Não foi encontrado nada') }}</h3>

      <h1>Hello {{ name }}</h1>
      <h1>Hello {{ name | upper }}</h1>

      <h2>O meu salário é {{ salary | real }}</h2>
      <h2>
        O meu salário é {{ salary }} {{ salary | pluralize(['real', 'reais'])}}
      </h2>
      <input type="text" placeholder="Digite seu salário" v-model="salary" />

      <h2>{{msg | truncate(30)}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      let app = new Vue({
        el: '#lifecycle',
        data: {
          name: '',
          salary: 1,
          msg:
            'Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga expedita neque eligendi tempora doloribus, a quam nostrum obcaecati fugit ea cumque, ipsum soluta ab fugiat quod, magni eveniet quisquam architecto.',
        },
        filters: {
          upper: function (value) {
            return value.toUpperCase();
          },
          real: function (value) {
            return `R$ ${parseInt(value).toFixed(2)}`;
          },
        },
      });
    </script>
  </body>
</html>
