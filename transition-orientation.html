<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação CSS - Orientação da Transição</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .fade-transition-enter-active,
      .fade-transition-leave-active {
        transition: opacity 0.3s ease-in-out;
      }
      .fade-transition-enter,
      .fade-transition-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="transition">
      <h1>HCode Treinamentos Animações</h1>

      <input type="text" v-model="name" />

      <transition name="fade-transition" mode="out-in">
        <h3 v-if="name.length > 10" key="success" class="alert-success">
          Nome válido
        </h3>
        <h3 v-else key="error" class="alert-danger">Nome incorreto</h3>
      </transition>

      <button @click="show = !show" class="btn btn-outline-info">
        Clique aqui
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      let app = new Vue({
        el: '#transition',
        data: {
          name: 'Geoger Lucas',
        },
        methods: {},
      });
    </script>
  </body>
</html>
