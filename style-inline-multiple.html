<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos em linhas (multiplos)</title>
  </head>
  <body>
    <div id="styles">
      <p :style="{ display: displayStyle }">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, delectus
        quaerat, quia soluta blanditiis distinctio totam magni asperiores
        laboriosam nostrum aperiam laborum quisquam ducimus commodi ullam
        tempore, dolore error autem.
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
      let app = new Vue({
        el: '#styles',
        data: {
          displayStyle: ['-webkit-box', '-moz-box-flex', '-ms-flexbox'],
        },
      });
    </script>
  </body>
</html>
