<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclo de vida</title>
  </head>
  <body>
    <div id="lifecycle">
      <h1>Hello {{ name }}</h1>
      <ul>
        <li v-for="state in states" style="list-style: none;">
          {{ state.nome }}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#lifecycle',
        data: {
          name: 'HCode Treinamentos',
          states: [],
        },
        beforeCreate() {
          console.log('before created');
        },
        created() {
          fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
            .then((res) => {
              res.json().then((data) => {
                this.states = data;
              });
            })
            .catch((err) => {
              console.log(err);
            });
        },
        beforeMount() {
          console.log('mounted');
        },
        mounted() {
          console.log('beforeUpdate');
        },
        beforeUpdate() {
          console.log('beforeUpdate');
        },
        update() {
          console.log('update');
        },
        beforeDestroy() {
          console.log('beforeDestroy');
        },
        destroyed() {
          console.log('destroyed');
        },
        beforeCreate() {
          console.log('Antes de criar');
        },
      });
    </script>
  </body>
</html>
